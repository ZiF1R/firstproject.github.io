<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="background: unset;">
    <rect id="dash" width="110" height="80" y="12" transform="skewX(-40)" stroke-dasharray="400" fill="coral" stroke="black" fill-opacity=".4" stroke-opacity="1" stroke-width="3">
        <animate attributeName="x" from="100" to="300" begin="mouseover" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dashoffset" from="400" to="0" begin="mouseover" dur="3s" repeatCount="indefinite"/>
    </rect>
</svg>